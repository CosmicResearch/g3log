language: cpp

matrix:
  include:
    - os: linux
      dist: xenial
      compiler: gcc
      sudo: true
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - cmake
            - make
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

script:
     - mkdir -p build
     - cd build
     - cmake -DCMAKE_BUILD_TYPE=Release .. 
     - make package

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/g3log-1.3.2-Linux.deb
  on:
    repo: CosmicResearch/g3log
